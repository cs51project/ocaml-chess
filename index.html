<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>OCaml Chess</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/chess.js"></script>
        <link rel="shortcut icon" href="images/favicon.ico" />
    </head>
    <body>
        <h1 id="heading">OCaml Chess</h1>
        <div id="board-container">
            <table id="board"></table>
            <script type="text/javascript">
            // <![CDATA[
                initBoard();
            // ]]>
            </script>
        </div>
        <div id="button-pane">
            <button class="mode on" id="mode-hvc" type="button"
                onclick="switchToHVC();">H vs. C</button>
            <button type="reset" onclick="initBoard();">Reset</button>
            <button class="mode off" id="mode-hvh" type="button"
                onclick="switchToHVH();">H vs. H</button>
        </div>
    </body>
</html>
